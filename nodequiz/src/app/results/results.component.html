<mat-table mat-table class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> Microservices </td>
    <td mat-cell *matCellDef="let element"> SOAP </td>
    <td mat-cell *matCellDef="let element"> OAuth </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="presentation">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element">
    </td>
    <td mat-cell *matCellDef="let element">
    </td>
    <td mat-cell *matCellDef="let element">
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="quiz">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">
    </td>
    <td mat-cell *matCellDef="let element">
    </td>
    <td mat-cell *matCellDef="let element">
    </td>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
