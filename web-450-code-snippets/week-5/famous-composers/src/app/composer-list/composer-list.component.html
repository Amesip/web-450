<a [routerLink]="['create']">Create New Composer</a>

<table class="table table‐hover">
  <thead class="thead‐dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Music Genre</th>
      <th>Functions</th>   
    </tr>
        
    <!----create button-->
  </thead>
      <tbody *ngFor="let composer of composers">
        <tr>
      <td>
        {{ composer.firstName }}
      </td>
      <td>
        {{ composer.lastName }}
      </td>
      <td>
        {{ composer.musicGenre }}
      </td> 
      <td>
        <!--edit and delete buttons-->
        <a [routerLink]="['detail', composer._id]">Edit</a>
      <br>
        <a [routerLink]="['delete', composer._id]">Delete</a>
      </td>
    </tr>
        </tbody>
</table>
