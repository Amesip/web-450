<div class="frm-create">
  <mat-card class="create-panel frm-create-panel">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

      <div>First Name: <input type="text" name="firstName" ngModel></div>
    
      <div>Last Name: <input type="text" name="lastName" ngModel></div>

      <div>Music Genre: <input type="text" name="musicGenre" ngModel></div>
    
      <button type="submit">Create</button>
    
    </form>
  </mat-card>
</div>
